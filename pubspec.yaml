name: beginnerapp
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.2
  get_it: ^7.7.0
  injectable: ^2.4.4

flutter_icons: 
  android:  true 
  ios:  true 
  image_path: assets/logo.png

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1 
  flutter_lints: ^3.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter_native_splash:
  image: assets/logo.png
  color: 42a5f5
  android: true
  ios: true